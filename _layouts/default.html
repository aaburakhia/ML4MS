<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | ML4MS</title>
    <style>
        /* 1. RESET & BASICS */
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        /* 2. THE TOP HEADER (Navy Blue) */
        header {
            background-color: #003366; /* Corporate Navy */
            color: white;
            padding: 40px 20px;
            text-align: center;
            border-bottom: 5px solid #b31b1b; /* Red Accent */
        }
        
        header h1 {
            margin: 0;
            font-size: 2.5em;
            letter-spacing: 1px;
        }
        
        header p {
            margin: 10px 0 0;
            font-size: 1.2em;
            color: #e0e0e0;
        }

        header a {
            color: white;
            text-decoration: none;
        }

        /* 3. THE CONTENT CONTAINER (Centered Paper) */
        main {
            max-width: 900px; /* Perfect reading width */
            margin: 40px auto; /* Center on screen */
            background: white;
            padding: 50px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border-radius: 8px;
        }

        /* 4. TYPOGRAPHY & ELEMENTS */
        h1, h2, h3 { color: #003366; margin-top: 1.5em; }
        h1 { margin-top: 0; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        
        a { color: #0056b3; text-decoration: none; font-weight: 500; }
        a:hover { text-decoration: underline; }
        
        img { max-width: 100%; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        
        code { background: #f4f4f4; padding: 2px 5px; border-radius: 3px; font-family: Consolas, monospace; }
        pre { background: #f4f4f4; padding: 15px; overflow-x: auto; border-radius: 5px; }
        
        blockquote { border-left: 4px solid #b31b1b; margin: 0; padding-left: 20px; color: #555; background: #fff5f5; padding: 10px 20px; }

        /* 5. THE FOOTER (Grey) */
        footer {
            text-align: center;
            padding: 40px;
            background-color: #333;
            color: #888;
            font-size: 0.9em;
            margin-top: 50px;
        }
        
        footer a { color: #ccc; }
    </style>
</head>
<body>

    <!-- THE HEADER -->
    <header>
        <h1><a href="{{ site.baseurl }}/">ML4MS</a></h1>
        <p>Machine Learning for Materials Science (The Engineering Layer)</p>
    </header>

    <!-- THE CONTENT -->
    <main>
        {{ content }}
    </main>

    <!-- THE FOOTER -->
    <footer>
        <p>Managed by Ahmed Aburakhia | Senior Materials Engineer</p>
        <p><a href="https://github.com/aaburakhia">View GitHub Profile</a></p>
    </footer>
<!-- ACTIVATE MERMAID DIAGRAMS -->
    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
        mermaid.initialize({ startOnLoad: false });

        document.addEventListener('DOMContentLoaded', () => {
            // Search for any element that has 'language-mermaid' in its class
            // This catches both <code class="language-mermaid"> and <div class="language-mermaid">
            const mermaidBlocks = document.querySelectorAll('.language-mermaid');

            mermaidBlocks.forEach((block) => {
                // 1. Capture the graph definition text
                const graphDefinition = block.innerText;

                // 2. Create the div that Mermaid library expects
                const mermaidDiv = document.createElement('div');
                mermaidDiv.className = 'mermaid';
                mermaidDiv.textContent = graphDefinition;

                // 3. Find the outer container to replace
                // (Jekyll creates nested divs like <div class="highlighter"><pre><code>)
                // We want to replace the whole grey box with the diagram.
                let container = block;
                
                // If we found the inner code tag, climb up to the main container
                if (block.tagName === 'CODE' || block.tagName === 'PRE') {
                    container = block.closest('div.language-mermaid') || block.closest('div.highlighter-rouge') || block.parentElement;
                }

                // 4. Swap them
                if (container && container.parentNode) {
                    container.parentNode.replaceChild(mermaidDiv, container);
                }
            });

            // 5. Tell Mermaid to draw
            mermaid.run();
        });
    </script>
</body>
</html>
